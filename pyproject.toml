[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "astrovision"
version = "0.0.2"
authors = [
  { name="Raya Berova", email="raya.berova@insee.fr" },
  { name="Thomas Faria", email="thomas.faria@insee.fr" },
  { name="ClÃ©ment Guillo", email="clement.guillo@insee.fr" },
  { name="Tom Seimandi", email="tom.seimandi@gmail.com" },
]
description = "The compulsory Python library to work with satellite imagery."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib",
    "rasterio",
    "torch",
    "gdal",
    "affine",
]

[tool.setuptools]
packages = ["astrovision", "astrovision.data", "astrovision.plot"]

[project.optional-dependencies]
test = [
    "black",
    "isort",
    "flake8",
    "pre-commit",
    "pytest",
    "pytest-cov",
]

[project.urls]
"Homepage" = "https://github.com/InseeFrLab/astrovision"
"Bug Tracker" = "https://github.com/InseeFrLab/astrovision/issues"

[tool.isort]
profile = "black"
